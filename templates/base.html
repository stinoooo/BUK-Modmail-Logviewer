
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/favicon.ico">
    <title>Logviewer</title>
    <meta name="theme-color" content="#2C3E50">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="/static/css/materialize.css" media="screen,projection">
    <link rel="stylesheet" href="/static/css/style.css" media="screen,projection">
    <link rel="stylesheet" href="/static/css/animate.min.css" media="screen,projection">
</head>
<body>
    <!-- Navbar -->
    {% block navbar %}
        {% include 'navbar.html' %}
    {% endblock %}

    <!-- Main Content -->
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit();
        $('.dropdown-trigger').dropdown({ coverTrigger: false });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
